<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function apalah(nama){
            console.log("Halo "+nama)
        }
        apalah("Alice wu")// function declaration/biasa

        //function expression (tidak dapat memanggil atau menjalankan function ini sebelum dideklarasikan.)
        const halo = function(tulisan){
            console.log("Hey "+tulisan)
        }
        halo("Lilia calderou")
    //1. Menjadi First-Class Citizen
        function perkalian(a, b){
            return a*b
        }
        function calculasi(operator, numA, numB){
            return operator(numA, numB)
        }
        const hasil = calculasi(perkalian, 2,3)
        console.log(hasil)

        function multiplier(x){
            return function(y){
                return x*y
            }
        }
        const double = multiplier(2)
        const triple = multiplier(3)
        console.log(double(5))
        console.log(triple(3))

    //2. Fungsi callback
        function salam(nama, callback){
            console.log("Halo "+nama)
            callback()
        }
        function selamat(){
            console.log("Selamat pagi")
        }
        salam("Agatha ",selamat)
        //---------------------------------------------------------
        function ucapan(nama2, callback2){
            console.log("Hey "+nama2)
            callback2()
        }
        function sapa(){
            console.log("Selamat pagi")
        }
        function sapa2(){
            console.log("Selamat siang")
        }
        function sapa3(){
            console.log("Selamat sore")
        }
        ucapan("Billy",sapa3)
        
        //setTimeout(function() {
            //console.log("Pesan ini muncul setelah 3 detik"); }, 3000);

        //tugas
        const sapaan = function (Nama){
        return "Halo" + Nama
        }
        console.log(sapa("Budi"))

        //1
        const penjumlahan = function(aa, bb){
            return aa+bb
        }
        const pengurangan = function(aa, bb){
            return aa-bb
        }
        const perkalian2 = function(aa, bb){
            return aa*bb
        }
        const pembagian = function(aa, bb){
            return aa/bb
        }
        console.log(penjumlahan(10, 10))
        console.log(pengurangan(10, 10))
        console.log(pembagian(10, 10))
        console.log(perkalian2(10, 10))

        //2
        const ganjilgenap = function(angka){
            if(angka % 2 === 0){
                return "Bilangan genap"
            }else{
                return "Bilangan ganjil"
            }
        }
        console.log(ganjilgenap(1))

        //3
        const apt = function(namanya, callback3){
            console.log("Whats up "+ namanya)
            callback3()
        }
        const ucapan2 = function(){
            console.log("Selamat pagi")
        }
        
        apt("Vidal", ucapan2)
    </script>
</body>
</html>
