<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Alert
        alert("Jangan lupa nyalain veyon")
        //Prompt
        var nama=prompt("Masukan nama")
        alert("Halo"+nama+"apalah")
        //Confirm
        var salam=confirm("Assalamualaikum")
        if(salam){
            alert("Walaikumsalam")
        }
        else{
            alert("Tolong jawab salam!")
        }
    </script>
</body>
</html>
